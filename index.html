<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulários</title>
      
    </head>

    <body>
        <h4>Formulário 01</h4>
        <form action="Servidor" method="POST" name="form">
            <label>Nome: </label>
            <input type="text" name="nome" maxlength="30" size="60" required><br/><br/>

            <label>Senha:</label>
            <input type="email" name="senha" maxlength="8">
            <br/><br/>

            Observação: <br/><textarea>
                mensagens...
            </textarea>

            <br/>
            Disciplinas:<br/>
            <select name="Disciplinas">
                <option value="TW">Tec WEb</option>
                <option value="LPII">Ling Prog II</option>
                <option value="Devops">Desenvolvimento </option>
            </select><br/><br/>

            Disciplinas 2:<br/>
            <input type="checkbox" name="list" value="TW">Téc WEb
            <br/>
            <input type="checkbox" name="list" value="Devops">Ambiente e Desenvolvimento
            <br/>
            <input type="checkbox" name="list" value="Libras">Libras
            <br/><br/>

            Disciplinas III: <br/>

            <input type="radio" name="disc" value="TW">Téc WEb
            <input type="radio" name="disc" value="Devops">Ambiente e Desenvolvimento
            <br/><br/>

            <input type="submit" value="OK">
            <input type="reset" value="Apagar">

        </form>



    </body>
</html>
